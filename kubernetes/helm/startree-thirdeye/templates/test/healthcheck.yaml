apiVersion: v1
kind: Pod
metadata:
  name: healthcheck-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-container
      image: alpine
      command:
        - /bin/sh
        - -ec
        - |
            wget -nv http://thirdeye-startree-thirdeye-coordinator:8080/internal/ping
            wget -nv http://thirdeye-startree-thirdeye-ui:8081
  restartPolicy: Never
